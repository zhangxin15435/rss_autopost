---
layout: default
---


<article class="h-entry" itemscope itemtype="https://schema.org/Article">
    <header>
        <h1 class="p-name" itemprop="headline">{{ page.title }}</h1>
        <p class="post-meta">
            <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
                {{ page.date | date: "%Y年%m月%d日" }}
            </time>
            {% if page.author %}
            • <span class="p-author h-card" itemprop="author" itemscope itemtype="https://schema.org/Person">
                <span itemprop="name">{{ page.author }}</span>
            </span>
            {% endif %}
        </p>
    </header>

    <div class="e-content post-content" itemprop="articleBody">
        {{ content }}
    </div>

    {% if page.tags %}
    <div class="post-tags">
        <strong>标签:</strong>
        {% for tag in page.tags %}
        <span class="tag p-category" itemprop="keywords">#{{ tag }}</span>
        {% endfor %}
    </div>
    {% endif %}
</article>

<style>
    .post-meta {
        color: #666;
        font-size: 14px;
        margin: 10px 0 30px 0;
    }

    .post-content {
        margin: 30px 0;
    }

    .post-tags {
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #eee;
    }

    .tag {
        background: #f0f0f0;
        padding: 2px 8px;
        border-radius: 3px;
        margin-right: 5px;
        font-size: 12px;
    }
</style>
