---
layout: default
---

<!-- Open Graph 元标签用于Medium导入 -->
<meta property="og:title" content="{{ page.title }}">
<meta property="og:description" content="{{ page.excerpt | default: page.description | strip_html | truncate: 160 }}">
<meta property="og:type" content="article">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="article:author" content="{{ page.author | default: site.author }}">
<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
{% for tag in page.tags %}
<meta property="article:tag" content="{{ tag }}">
{% endfor %}

<!-- Twitter Card 元标签 -->
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{ page.title }}">
<meta name="twitter:description" content="{{ page.excerpt | default: page.description | strip_html | truncate: 160 }}">

<!-- JSON-LD 结构化数据用于Medium解析 -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": "{{ page.title }}",
  "description": "{{ page.excerpt | default: page.description | strip_html | truncate: 160 }}",
  "author": {
    "@type": "Person",
    "name": "{{ page.author | default: site.author }}"
  },
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.date | date_to_xmlschema }}",
  "url": "{{ page.url | absolute_url }}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ page.url | absolute_url }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title }}"
  }{% if page.tags %},
  "keywords": [{% for tag in page.tags %}"{{ tag }}"{% unless forloop.last %},{% endunless %}{% endfor %}]{% endif %}
}
</script>

<article class="h-entry" itemscope itemtype="https://schema.org/Article">
    <header>
        <h1 class="p-name" itemprop="headline">{{ page.title }}</h1>
        <p class="post-meta">
            <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
                {{ page.date | date: "%Y年%m月%d日" }}
            </time>
            {% if page.author %}
            • <span class="p-author h-card" itemprop="author" itemscope itemtype="https://schema.org/Person">
                <span itemprop="name">{{ page.author }}</span>
            </span>
            {% endif %}
        </p>
    </header>

    <div class="e-content post-content" itemprop="articleBody">
        {{ content }}
    </div>

    {% if page.tags %}
    <div class="post-tags">
        <strong>标签:</strong>
        {% for tag in page.tags %}
        <span class="tag p-category" itemprop="keywords">#{{ tag }}</span>
        {% endfor %}
    </div>
    {% endif %}
</article>

<style>
    .post-meta {
        color: #666;
        font-size: 14px;
        margin: 10px 0 30px 0;
    }

    .post-content {
        margin: 30px 0;
    }

    .post-tags {
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #eee;
    }

    .tag {
        background: #f0f0f0;
        padding: 2px 8px;
        border-radius: 3px;
        margin-right: 5px;
        font-size: 12px;
    }
</style>
